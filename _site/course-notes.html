<!-- Login box CSS -->
<style>
  [placeholder]:focus::-webkit-input-placeholder {
      transition: opacity 0.5s 0.5s ease; 
      opacity: 0;
  }
  .login-box {
    width: 300px;
    border-radius: 5px;
    border-top: 5px solid #246B61;
    background: #f2f1ef; 
    margin: 0 auto;
    padding: 10px;
  }
  .login-box input {
    width: 100%;
    height: 42px;
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
    font-size: 14px;
    font-family: Roboto;
    padding: 0 20px 0 50px;
    outline: none;
  }
  .login-box input#password {
    background: #fff url('http://i.imgur.com/Qf83FTt.png') 20px top no-repeat;
    background-size: 16px 80px;
  }
  .login-box input#password:focus {
    background: #fff url('http://i.imgur.com/Qf83FTt.png') 20px bottom no-repeat;
    background-size: 16px 80px;
  }
  .login-box input:active, .login-box input:focus {
    border: 1px solid #246B61;
  }
  .login-box button {
      width: 100%;
      height: 40px;
      background: #246B61;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #246B61;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 14px;
      font-family: Roboto;
      outline: none;
      cursor: pointer;
  }
  .login-box button:hover {
      background: #246B61;
  }
</style>

<!-- End of CSS -->

<body>
  <div class="login-box">
    <input id="password" type="password" placeholder="Password" /> <br />
    <button id="login-button" type="button">Login</button>
  </div>
</body>

<!-- Login box script -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

<script type="text/javascript" src="https://cdn.rawgit.com/chrisveness/crypto/master/sha1.js"></script>

<script type="text/javascript">
  "use strict";

  function loadPage(pwd) {
    var hash = Sha1.hash(pwd);
    var url = hash + "/course-notes";
      
    $.ajax({
      url : url,
      dataType : "html",
      success : function(data) {
        window.location= url;
      },
      error : function(xhr, ajaxOptions, thrownError) {
        parent.location.hash = hash;
        alert('Wrong Password')
        $("#password").val("");
        $("#password").val("");
      }
    });
  }
   
  $("#login-button").on("click", function() {
    loadPage($("#password").val());
  });
  $("#password").keypress(function(e) {
    if (e.which == 13) {
      loadPage($("#password").val());
    }
  });
</script>

<!-- End of script -->
